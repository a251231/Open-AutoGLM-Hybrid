name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Prepare Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          build-root-directory: android-app

      - name: Grant execute permission for gradlew
        run: chmod +x android-app/gradlew

      - name: Build Debug APK
        working-directory: android-app
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: AutoGLM-Helper-Debug
          path: android-app/app/build/outputs/apk/debug/app-debug.apk

      - name: Build Release APK (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: android-app
        run: ./gradlew :app:assembleRelease --stacktrace

      - name: Upload Release APK (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: AutoGLM-Helper-Release
          path: android-app/app/build/outputs/apk/release/app-release.apk

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: AutoGLM-Helper-Release
          path: artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/app-release.apk
